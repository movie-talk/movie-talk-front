    <link href="styles/review.css" rel="stylesheet" />
</head>
<body>
    <body class="main-bg">
        <nav class="navbar navbar-expand-lg navbar-dark main-bg sticky-top">
          <div class="container">
            <a class="navbar-brand text-primary" href="main.html">MOVIETALK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="main.html">홈</a>

                <li class="nav-item" id="myReviewButton" >
                  <a class="nav-link text-white" href="review.html">마이리뷰</a>
                </li>
              </ul>
                  
              <li class="nav-item">
                <form class="d-flex" id="searchForm">
                  <input class="form-control me-2" type="search" placeholder="영화 제목 검색" id="searchInput" />
                  <button class="btn btn-outline-light" type="submit">검색</button>
                </form>
              </li>
              
            </div>
          </div>

<div class="container">
    <h2 class="text-center mb-4 text-white">제 점수는요....?</h2>

    <div class="review-card">
        <div class="review-header">
            <span class="review-title">🎬 인셉션</span>
        </div>
        <div class="rating">
            ⭐⭐⭐⭐☆
        </div>
        <p class="review-content">
            정말 멋진 영화였습니다! 놀라운 스토리와 연출이 인상적이었어요.
        </p>
        <div class="review-actions">
            <button class="btn btn-primary btn-sm"><i class="fas fa-edit"></i>영화 상세 정보 보러가기</button>
        </div>
    </div>

    <div class="review-card">
        <div class="review-header">
            <span class="review-title">🎬 인터스텔라</span>
        </div>
        <div class="rating">
            ⭐⭐⭐⭐⭐
        </div>
        <p class="review-content">
            감동적인 이야기와 웅장한 음악이 너무 좋았습니다. 꼭 다시 보고 싶어요!
        </p>
        <div class="review-actions">
            <button class="btn btn-primary btn-sm"><i class="fas fa-edit"></i>영화 상세 정보 보러가기</button>
        </div>
    </div>

</div>
