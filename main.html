<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Movie Talk</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="styles.css" rel="stylesheet" />
  </head>

  <body class="main-bg">
    <nav class="navbar navbar-expand-lg navbar-dark main-bg sticky-top">
      <div class="container">
        <a class="navbar-brand text-primary" href="main.html">MOVIETALK</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="main.html">홈</a>
            </li>
            <li
              class="nav-item"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              <button class="nav-link text-white">로그인</button>
            </li>
            <li
              class="nav-item"
              data-bs-toggle="modal"
              data-bs-target="#signupModal"
            >
              <button class="nav-link text-white">회원가입</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 로그인 모달 -->
    <div class="modal" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">로그인 하세요.</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-12">
                아이디
                <input
                  type="text"
                  class="form-control"
                  id="loginId"
                  placeholder="Input your ID"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                비밀번호
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Input your password"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              id="loginClose"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary" id="loginOk">
              로그인
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 회원가입 모달 -->
    <div class="modal" id="signupModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">회원가입 하세요.</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-12">
                아이디
                <input
                  type="text"
                  class="form-control"
                  id="signupId"
                  placeholder="Input your ID"
                />
                <span id="idError" class="text-danger" style="display: none"
                  >아이디 형식이 맞지 않습니다.</span
                >
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12">
                비밀번호
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  placeholder="Input your password"
                />
                <span
                  id="passwordError"
                  class="text-danger"
                  style="display: none"
                  >비밀번호 형식이 맞지 않습니다.</span
                >
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12">
                비밀번호 확인
                <input
                  type="password"
                  class="form-control"
                  id="signupPasswordConfirm"
                  placeholder="Confirm your password"
                />
                <span
                  id="passwordConfirmError"
                  class="text-danger"
                  style="display: none"
                  >비밀번호가 일치하지 않습니다.</span
                >
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12">
                닉네임
                <input
                  type="text"
                  class="form-control"
                  id="signupNickname"
                  placeholder="Input your nickname"
                />
                <span
                  id="nicknameError"
                  class="text-danger"
                  style="display: none"
                  >닉네임 형식이 맞지 않습니다.</span
                >
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              id="signupClose"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary" id="signupOk">
              회원가입
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="container my-4">
      <div
        id="movies"
        class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4"
      ></div>
    </main>
    <footer class="text-white py-4 mt-5">
      <div class="container text-center">
        <p>© 2025 MovieTalk. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
