<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand text-primary" href="main.html">MOVIETALK</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-white" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="main.html"
                >전체 영화 리뷰 보기</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="main.html">마이페이지</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-4 text-white">
      <div id="movieDetail" class="row"></div>
      <section class="mt-5">
        <h2>리뷰</h2>
        <div id="reviews" class="mb-4">
          <!-- 나중에 db에서 리뷰 확인해서 아래 메세지 분기 처리하기기하기 -->
          <p class="text-white">
            아직 리뷰가 없습니다. 첫 리뷰를 작성해보세요!
          </p>
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="h5">리뷰 작성하기</h3>
          </div>
          <div class="card-body">
            <form id="reviewForm">
              <div class="mb-3">
                <label class="form-label">별점</label>
                <div class="col-md-6">
                  <div class="rating-card p-1">
                    <div class="star-rating animated-stars">
                      <input type="radio" id="star5" name="rating" value="5" />
                      <label for="star5" class="bi bi-star-fill"></label>
                      <input type="radio" id="star4" name="rating" value="4" />
                      <label for="star4" class="bi bi-star-fill"></label>
                      <input type="radio" id="star3" name="rating" value="3" />
                      <label for="star3" class="bi bi-star-fill"></label>
                      <input type="radio" id="star2" name="rating" value="2" />
                      <label for="star2" class="bi bi-star-fill"></label>
                      <input type="radio" id="star1" name="rating" value="1" />
                      <label for="star1" class="bi bi-star-fill"></label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="reviewContent" class="form-label">리뷰 내용</label>
                <textarea
                  class="form-control"
                  id="reviewContent"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">리뷰 등록</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-white py-4 mt-5">
      <div class="container text-center">
        <p>© 2025 MovieTalk. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/movie-detail.js"></script>
  </body>
</html>
